<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
	</ui:define>

	<ui:define name="conteudo">

<!-- 	<p:growl id="cadastroMessage" /> -->

			<p:dialog visible="true" width="300" height="260" showHeader="true"
				closable="false" resizable="false" styleClass="mdl-dialog">
				<f:facet name="header">
					<b:panelGrid col-spans="2, 10">
						<b:iconAwesome value="fa-user" />
						<p:outputLabel value="Dados da conta:" style="font-size: 70%" />
					</b:panelGrid>
				</f:facet>
			<h:form id="cadastro">

				<div
					class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<p:inputText styleClass="mdl-textfield__input" id="nome"
						value="#{cadastroBean.usuario.nome}"
						requiredMessage="Campo Login é obrigatório" required="true"
						validatorMessage="Nome não pode ser inferior a 9 digitos">
						<f:validateLength minimum="9" />
					</p:inputText>
					<p:outputLabel styleClass="mdl-textfield__label" for="nome"
						value=" Nome" />
				</div>
				<div
					class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<p:inputText id="email" value="#{cadastroBean.usuario.email}"
						required="true" validatorMessage="Email Invalido"
						style="width:100%" styleClass="mdl-textfield__input">
						<f:validateRegex pattern=".+@.+" />
					</p:inputText>
					<p:outputLabel styleClass="mdl-textfield__label" value="Email"
						for="email" />
				</div>
				<div
					class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<p:password id="senha" value="#{cadastroBean.usuario.senha}"
						style="width:100%" required="true" feedback="true"
						styleClass="mdl-textfield__input"
						requiredMessage="Digite uma senha Valida" />
					<p:outputLabel styleClass="mdl-textfield__label" value="Senha"
						for="senha" />
				</div>
				<b:commandButton value="Registrar"
					action="#{cadastroBean.salvarUsuario}"
					styleClass="mdl-button mdl-js-button mdl-button--raised"
					col-md="13" update="@this" look="success" />

			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
