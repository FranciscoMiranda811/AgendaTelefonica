	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:b="http://bootsfaces.net/ui">
	  
	  <h:head>
	  	<h:outputScript name="locale.js" library="js"/>

	  			</b:navBar>
	  			
	  			
	  		</h:form>
	  		</div>
	  		<div align="center">

	  		</div>
	  	</div>
