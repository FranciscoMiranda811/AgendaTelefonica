<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<h:outputScript name="locale.js" library="js" />
	<h:outputStylesheet library="css" name="material.css" />
	<h:outputScript library="js" name="material.js" />
	<h:outputStylesheet library="css" name="material.min.css" />
	<h:outputScript library="js" name="material.min.js" />

</h:head>
<h:body>
	<b:growl id="messages" showDetail="false" autoUpdate="true" show-summary="true" allow-dismiss="true"
         animation-enter="animated bounceInDown"
         animation-exit="animated flipOutX"
         escape="true"/>
	<h:form rendered="#{usuarioLogado != null}">
		<b:navBar
			brand-style="color:white;font-size:26pt;font-family: Times New Roman;"
			brandHref="#" inverse="false" fixed="top" fluid="true"
			style="background-color:#4fa64c;">
			<h:form class="navbar-form">
				<h:graphicImage library="img" name="aluno_online-2.png" />
			</h:form>
<!-- 			<h:form styleClass="navbar-form navbar-right">
				<div class="form-group" align="right"
					style="margin-right: 10px; margin-top: 15px">
					<h:panelGroup>
						<b:commandButton iconAwesome="address-book" size="sm"  action="principal?faces-redirect=true"/>
						<b:commandButton iconAwesome="fa-calendar" size="sm"  action="calendario?faces-redirect=true"/>
						<b:commandButton iconAwesome="fa-user" size="sm"  action="usuarioEditor?faces-redirect=true"/>
						<b:commandButton iconAwesome="fa-sign-out" size="sm" oncomplete="PF('logoutDialog').show();" action="?faces-redirect=true"/>
					</h:panelGroup>
				</div>
			</h:form>  -->
			<!-- <h:form styleClass="navbar-form navbar-right"> 
			<div class="form-group">
				<b:inputText placeholder="Search..." fieldSize="sm" />
			</div>
		</h:form>-->
		</b:navBar>
	</h:form>
	<b:container fluid="true">
		<b:row>
			<b:column medium-screen="2">
				<div id="cabecalho">


					<h:form rendered="#{usuarioLogado != null}" style="margin-top:20px">
						<b:listLinks>
							<b:navBar brand="Web-Note" brandHref="#" inverse="false">

							</b:navBar>
							<b:navCommandLink value="Contatos" iconAwesome="address-book"
								style="color:green" action="principal?faces-redirect=true"
								update="@form" />
							<b:navCommandLink value="Agenda" iconAwesome="fa-calendar"
								style="color:green" action="calendario?faces-redirect=true" />
							<b:navCommandLink value="Perfil" iconAwesome="fa-user"
								style="color:green" action="usuarioEditor?faces-redirect=true" />
							<b:navLink />

							<b:navCommandLink value="Sair" update="@this dialog, messages"
								style="color:green" oncomplete="PF('logoutDialog').show();"
								iconAwesome="fa-sign-out" />
						</b:listLinks>


						<p:dialog widgetVar="logoutDialog" id="dialog" responsive="false"
							position="550,70" modal="true" resizable="false">
							<f:facet name="header">
								<b:panelGrid col-spans="2, 10">
									<b:iconAwesome value="fa-question-circle" />
									<h:outputText value="Confirmação" />
								</b:panelGrid>
							</f:facet>
							<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
								<div align="left">
									<p:outputLabel value="Deseja realmente sair?" />
								</div>
							</p:panelGrid>

							<f:facet name="footer">
								<div align="right">
									<b:commandButton value="Sim" update="@form" process="@form"
										iconAwesome="fa-check-circle"
										action="#{loginBean.efetuarLogout()}" look="success" />
									<b:commandButton value="Não" iconAwesome="fa-times-circle"
										look="success"
										onclick="PF('logoutDialog').hide(); return false;" />
								</div>
							</f:facet>

						</p:dialog>

					</h:form>
				</div>
			</b:column>
			<b:column medium-screen="10">
				<div align="center" style="margin-top: 100px;">
					<h1>
						<ui:insert name="titulo"></ui:insert>
					</h1>
				</div>



				<div id="conteudo" style="margin-right: 0px;">
					<ui:insert name="conteudo"></ui:insert>
				</div>
			</b:column>
		</b:row>
	</b:container>
</h:body>
</html>
