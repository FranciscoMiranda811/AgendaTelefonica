<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel>Usuário Editor</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:dataView var="usuario"
				value="#{usuarioEditorBean.listarDadosDeUsuario}">
				<p:dataViewGridItem>
					<p:panel header="#{usuario.id}" style="text-align:center">
						<h:panelGrid columns="2" cellpadding="5">
							
							<p:outputLabel value="Nome: " />
							<p:outputLabel value="#{usuario.nome}" />
							<p:outputLabel value="Email: " />
							<p:outputLabel value="#{usuario.email}" />
							<p:outputLabel value="Senha: " />
							<p:outputLabel value="#{usuario.senha}" />
						</h:panelGrid>
					</p:panel>
				</p:dataViewGridItem>
			</p:dataView>


		</h:form>

	</ui:define>
</ui:composition>

</html>
