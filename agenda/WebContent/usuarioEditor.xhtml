<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
	<div align="left" style="margin-left:20px">
		<p:outputPanel style="font-size: 80%">
		<b:iconAwesome value="fa-pencil-square"/>
		EDITAR PERFIL
		</p:outputPanel>
	</div>
	</ui:define>
	<ui:define name="conteudo">
	
	
	
		<p:growl id="avisosGrowl" />
		<h:form>
    		<p:dataScroller chunkSize="10" value="#{usuarioEditorBean.usuario}"
				var="usuario">
				<f:facet name="header">
					Dados do Usuário
				</f:facet>
				

				<b:container>
					<b:row>
						<b:column medium-screen="7">
							<p:outputPanel header="#{usuario.id}" style="text-align:left">
								<b:panelGrid columns="4" >

									<p:outputLabel value="Nome: " />
									<p:outputLabel value="Email: " />
									<p:outputLabel value="Senha Antiga: " />
									<p:outputLabel value="Senha Nova: " />
									
									<b:inputText value="#{usuario.nome}" required="true"
										disabled="#{usuarioEditorBean.edicao}" 
										requiredMessage="Preencha o campo Nome"/>
									<b:inputText value="#{usuario.email}" id="email" size="22" required="true"
										disabled="#{usuarioEditorBean.edicao}">
										<p:ajax event="keyup" update="email"/>
									</b:inputText>
									<b:inputSecret value="#{usuarioEditorBean.senhaAntiga}" required="true"
										disabled="#{usuarioEditorBean.edicao}" />
									<b:inputSecret value="#{usuarioEditorBean.senhaNova}" required="true"
										disabled="#{usuarioEditorBean.edicao}" />
									<b:commandButton disabled="#{usuarioEditorBean.edicaoInput}"
										value="Editar Usuário" look="success" iconAwesome="fa-pencil-square-o"
										action="#{usuarioEditorBean.editarDadosDoUsuario}"
										update="@form" process="@form">
									</b:commandButton>
									<b:commandButton id="salvarBt" look="success"
										disabled="#{usuarioEditorBean.edicao}"
										value="Salvar Alterações" iconAwesome="fa-floppy-o" action="#{usuarioEditorBean.salvar}" 
										update="@form" process="@form"/>
								</b:panelGrid>
								
								
							</p:outputPanel>
						</b:column>
					</b:row>
				</b:container>
			</p:dataScroller>    
			

		</h:form>

	</ui:define>
</ui:composition>

</html>
