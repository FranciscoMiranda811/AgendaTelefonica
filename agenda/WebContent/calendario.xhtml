<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel> Agenda Telefonica</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">
		<br />
		<h:outputStylesheet library="css" name="schedule.css" />
		<p:growl id="avisosGrowl" />

		<b:panelGrid col-spans="2,8,2">
			<h:form id="formDatePicker">
				<p:datePicker inline="true">
					<p:ajax event="dateSelect"
						listener="#{calendarioBean.onDateSelect}"
						update="#{p:component('scheduleFormDialog')}"
						oncomplete="PF('eventDialog').show();" />
				</p:datePicker>
			</h:form>

			<h:form id="scheduleForm">
				<div align="center">
					<p:schedule value="#{calendarioBean.model}" widgetVar="schedule"
						id="schedule" timeZone="America/Fortaleza" locale="pt_BR"
						view="month" timeFormat="HH:mm" minTime="00:00" axisFormat="H:mm"
						maxTime="19:00" style="width: 800px; height: 600px;">
						<p:ajax event="dateSelect"
							listener="#{calendarioBean.onDateSelect}"
							update="#{p:component('scheduleFormDialog')}"
							oncomplete="PF('eventDialog').show();" />
						<p:ajax event="eventSelect"
							listener="#{calendarioBean.onEventSelect}"
							update="#{p:component('scheduleFormDialog')}"
							oncomplete="PF('eventDialog').show();" />
					</p:schedule>
				</div>
			</h:form>


			<h:form id="formTabelaNotas">
				<p:dataTable id="tableNotas" value="#{calendarioBean.listEventos}"
					styleClass="mdl-data-table mdl-js-data-table" var="evento"
					paginator="true" rows="10" widgetVar="tableNotas">

					<f:facet name="header">Tabela de Anotacões</f:facet>
					<p:column filterBy="#{evento.titulo}" filterMatchMode="contains"
						style="text-align: center">
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{evento.titulo}" />
					</p:column>
					<p:column style="width: 50px">
						<p:commandButton
							update="#{p:component('scheduleFormDialog')}"
							oncomplete="PF('eventDialog').show()" icon="fa fa-fw fa-search"
							title="View">
							<f:setPropertyActionListener value="#{evento}"
								target="#{calendarioBean.evento}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</b:panelGrid>


		<h:form id="scheduleFormDialog">
			<p:dialog widgetVar="eventDialog" header="Evento" responsive="true"
				modal="true">
				<p:panelGrid columns="1" id="panelGridEvento" layout="grid"
					styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-12">
					<p:inputText value="#{calendarioBean.evento.titulo}"
						placeholder="Título" size="30" />
					<p:calendar pattern="dd/MM/yyyy HH:mm:ss"
						value="#{calendarioBean.evento.dataInicio}"
						placeholder="Data Início">
					</p:calendar>
					<p:calendar value="#{calendarioBean.evento.dataFim}"
						pattern="dd/MM/yyyy HH:mm:ss" placeholder="Data Fim">
					</p:calendar>
					<p:outputLabel value="Dia Inteiro ?" for="diaInteiro" />
					<p:selectBooleanButton id="diaInteiro"
						value="#{calendarioBean.evento.diaInteiro}" onLabel="Sim"
						offLabel="Não" label="Dia Inteiro" />
					<p:selectOneRadio value="#{calendarioBean.evento.tipoEvento}">
						<f:selectItems value="#{calendarioBean.tiposEventos}"
							var="tipoEvento" itemLabel="#{tipoEvento.descricao}"
							itemValue="#{tipoEvento}" />
					</p:selectOneRadio>
				</p:panelGrid>
				<f:facet name="footer">
					<p:commandButton value="Fechar"
						onclick="PF('eventDialog').hide(); return false;" />
					<p:commandButton value="Salvar"
						update="#{p:component('avisosGrowl')},#{p:component('schedule')},#{p:component('tableNotas')},@form"
						process="@form" action="#{calendarioBean.salvar()}"/>
					<p:commandButton value="Remover" process="@form"
						update="#{p:component('schedule')},#{p:component('avisosGrowl')},#{p:component('tableNotas')},@form"
						action="#{calendarioBean.remover()}" />
				</f:facet>
			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>

</html>
